          ansible_host: 172.100.100.111
        PE-1-2:
          ansible_host: 172.100.100.112
        PE-1-3:
          ansible_host: 172.100.100.113
        PE-1-4:
          ansible_host: 172.100.100.114
        PE-1-5:
